<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Private Server - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            transition: all 0.3s ease-in-out;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-transparent">
    <div class="fixed inset-0 flex justify-center items-start pt-8">
        <!-- Login Modal -->
        <div id="loginModal"
            class="modal relative bg-[#2b4d6d] border-4 border-[#87b8cc] shadow-lg p-8 w-3/5 max-w-lg sm:w-4/5 xs:w-11/12 rounded-lg flex flex-col opacity-100">
            <div class="flex justify-between items-center mb-4">
                <p class="text-white text-center font-bold text-2xl flex-1">Log in with your Grow ID</p>
                <button onclick="showRegister()" class="text-[#81d4fa] hover:text-white text-sm underline">Register</button>
            </div>
            <div id="loginErrorDiv"
                class="hidden flex flex-col mt-2 text-xs text-red-700 font-bold px-[5px] bg-[#2b4d6d] rounded">
                <a id="loginErrorMessage"></a>
            </div>
            <form method="post" action="/player/growid/login/validate" accept-charset="UTF-8" id="loginForm"
                class="mt-3">
                <div class="mb-1">
                    <input name="type" value="log" type="hidden" />
                    <input name="_token" value="{{ data }}" type="hidden" />
                    <label for="loginGrowId" class="block text-white text-xs">GrowID</label>
                    <div class="flex items-center border-2 border-[#81d4fa] rounded bg-[#2b4d6d] px-1 py-1">
                        <i class="fas fa-user text-white mr-1 text-xs"></i>
                        <input type="text" name="growId" id="loginGrowId"
                            class="w-full bg-[#2b4d6d] text-white text-xs placeholder-white focus:outline-none"
                            placeholder="Enter your growid">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="loginPassword" class="block text-white text-xs">Password</label>
                    <div class="flex items-center border-2 border-[#81d4fa] rounded bg-[#2b4d6d] px-1 py-1">
                        <i class="fas fa-lock text-white mr-1 text-xs"></i>
                        <input type="password" name="password" id="loginPassword"
                            class="w-full bg-[#2b4d6d] text-white text-xs placeholder-white focus:outline-none"
                            placeholder="Enter your password">
                        <button type="button" id="toggleLogPassword" class="text-white ml-2 focus:outline-none text-xs">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end items-center mt-4">
                    <button type="submit" id="loginButton"
                        class="px-4 py-2 rounded bg-[#00b8ff] text-white text-sm hover:bg-[#06a4dd] transition duration-300 ease-in-out transform hover:scale-105">Login</button>
                </div>
            </form>
        </div>

        <!-- Register Modal -->
        <div id="registerModal"
            class="modal relative bg-[#2b4d6d] border-4 border-[#87b8cc] shadow-lg p-8 w-3/5 max-w-lg sm:w-4/5 xs:w-11/12 rounded-lg flex flex-col hidden opacity-0">
            <div class="flex justify-between items-center mb-4">
                <p class="text-white text-center font-bold text-2xl flex-1">Create your Grow ID</p>
                <button onclick="showLogin()" class="text-[#81d4fa] hover:text-white text-sm underline">Login</button>
            </div>
            <div id="registerErrorDiv"
                class="hidden flex flex-col mt-2 text-xs text-red-700 font-bold px-[5px] bg-[#2b4d6d] rounded">
                <a id="registerErrorMessage"></a>
            </div>
            <div id="registerSuccessDiv"
                class="hidden flex flex-col mt-2 text-xs text-green-700 font-bold px-[5px] bg-[#2b4d6d] rounded">
                <a id="registerSuccessMessage"></a>
            </div>
            <form method="post" action="/player/growid/register" accept-charset="UTF-8" id="registerForm"
                class="mt-3">
                <div class="mb-1">
                    <label for="registerGrowId" class="block text-white text-xs">GrowID (3-18 chars, letters/numbers only)</label>
                    <div class="flex items-center border-2 border-[#81d4fa] rounded bg-[#2b4d6d] px-1 py-1">
                        <i class="fas fa-user text-white mr-1 text-xs"></i>
                        <input type="text" name="growId" id="registerGrowId"
                            class="w-full bg-[#2b4d6d] text-white text-xs placeholder-white focus:outline-none"
                            placeholder="Choose a username">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="registerPassword" class="block text-white text-xs">Password (4-18 chars)</label>
                    <div class="flex items-center border-2 border-[#81d4fa] rounded bg-[#2b4d6d] px-1 py-1">
                        <i class="fas fa-lock text-white mr-1 text-xs"></i>
                        <input type="password" name="password" id="registerPassword"
                            class="w-full bg-[#2b4d6d] text-white text-xs placeholder-white focus:outline-none"
                            placeholder="Choose a password">
                        <button type="button" id="toggleRegPassword" class="text-white ml-2 focus:outline-none text-xs">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-1">
                    <label for="registerEmail" class="block text-white text-xs">Email (optional, for password recovery)</label>
                    <div class="flex items-center border-2 border-[#81d4fa] rounded bg-[#2b4d6d] px-1 py-1">
                        <i class="fas fa-envelope text-white mr-1 text-xs"></i>
                        <input type="email" name="email" id="registerEmail"
                            class="w-full bg-[#2b4d6d] text-white text-xs placeholder-white focus:outline-none"
                            placeholder="your@email.com">
                    </div>
                </div>
                <div class="flex justify-end items-center mt-4">
                    <button type="submit" id="registerButton"
                        class="px-4 py-2 rounded bg-[#00b8ff] text-white text-sm hover:bg-[#06a4dd] transition duration-300 ease-in-out transform hover:scale-105">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-[#2b4d6d] p-6 rounded-lg border-4 border-[#87b8cc] text-center">
            <i class="fas fa-spinner fa-spin text-white text-3xl mb-3"></i>
            <p class="text-white">Processing...</p>
        </div>
    </div>

    <script>
        // @note load saved username
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('growId')) {
                document.getElementById('loginGrowId').value = localStorage.getItem('growId');
            }
        });

        // @note toggle password visibility
        document.getElementById('toggleLogPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('loginPassword');
            const fieldType = passwordField.getAttribute('type');
            if (fieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.setAttribute('type', 'password');
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        document.getElementById('toggleRegPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('registerPassword');
            const fieldType = passwordField.getAttribute('type');
            if (fieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.setAttribute('type', 'password');
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        // @note show register modal
        function showRegister() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('registerModal').classList.remove('hidden');
            setTimeout(function() {
                document.getElementById('registerModal').classList.remove('opacity-0');
            }, 10);
        }

        // @note show login modal
        function showLogin() {
            document.getElementById('registerModal').classList.add('opacity-0');
            setTimeout(function() {
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('hidden');
            }, 300);
        }

        // @note show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // @note show error message
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.classList.remove('hidden');
            const messageEl = document.getElementById(elementId.replace('Div', 'Message'));
            messageEl.innerHTML = message;
        }

        function hideError(elementId) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.classList.add('hidden');
        }

        // @note show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('registerSuccessDiv');
            successDiv.classList.remove('hidden');
            const messageEl = document.getElementById('registerSuccessMessage');
            messageEl.innerHTML = message;
        }

        // @note login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const uName = document.getElementById('loginGrowId').value;
            const uPass = document.getElementById('loginPassword').value;

            if (!uName || !uPass) {
                showError('loginErrorDiv', 'Username or Password is empty');
                return;
            } else if (uName.length < 4 || uPass.length < 4) {
                showError('loginErrorDiv', 'Username or Password must be at least 4 characters long');
                return;
            }

            hideError('loginErrorDiv');
            showLoading();

            // @note submit form
            this.submit();
            localStorage.setItem('growId', uName);
        });

        // @note registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const uName = document.getElementById('registerGrowId').value;
            const uPass = document.getElementById('registerPassword').value;
            const uEmail = document.getElementById('registerEmail').value;

            // @note validate input
            if (!uName || !uPass) {
                showError('registerErrorDiv', 'Username and Password are required');
                return;
            }

            if (uName.length < 3 || uName.length > 18) {
                showError('registerErrorDiv', 'Username must be between 3 and 18 characters');
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(uName)) {
                showError('registerErrorDiv', 'Username can only contain letters and numbers');
                return;
            }

            if (uPass.length < 4 || uPass.length > 18) {
                showError('registerErrorDiv', 'Password must be between 4 and 18 characters');
                return;
            }

            hideError('registerErrorDiv');
            showLoading();

            // @note submit form via AJAX
            const formData = new FormData(this);
            
            fetch('/player/growid/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.status === 'success') {
                    showSuccess(data.message + ' <a href="' + data.redirect + '" class="underline">Click here to login</a>');
                    // @note clear form
                    document.getElementById('registerForm').reset();
                } else {
                    showError('registerErrorDiv', data.message);
                }
            })
            .catch(error => {
                hideLoading();
                showError('registerErrorDiv', 'An error occurred. Please try again.');
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
